image: "scorpil/rust:stable"

before_script:
  - apt-get update -qq && apt-get install -y -qq libssl-dev pkg-config libopus-dev libsodium-dev
  - cargo --version
  - rustc --version

stages:
  - build
  - test
  - deploy

test:
  stage: test
  cache:
    paths:
      - target/
  script: cargo test --release

deploy_vps:
  stage: deploy
  script:
    - curl https://tahahawa.me/deploy_markov_bot -o /dev/null
  environment:
    name: taha vps
  only:
  - master



build:
  stage: build
  script:
    - cargo build --release
  cache:
    paths:
      - target/
  artifacts:
    paths:
      - target/release/discord-markov-bot


